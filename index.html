<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Untuk Pacarku Yang Paling Cantik üå∑</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: linear-gradient(135deg, #366874ff, #f59aa6);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', sans-serif;
            color: #fff;
            text-align: center;
        }

        .greetings {
            font-size: 48px;
            font-weight: 600;
            letter-spacing: 4px;
            margin-bottom: 15px;
        }

        .greetings span {
            animation: fade 2s ease-in-out infinite alternate;
        }

        .description {
            font-size: 18px;
            max-width: 300px;
            line-height: 1.6;
            margin-bottom: 30px;
            opacity: 0.9;
        }

        .button a {
            text-decoration: none;
            padding: 12px 28px;
            background: rgba(255,255,255,0.2);
            border-radius: 25px;
            color: #fff;
            font-size: 16px;
            transition: all 0.3s ease;
            border: 1px solid rgba(255,255,255,0.4);
        }

        .button a:hover {
            background: rgba(255,255,255,0.35);
            transform: scale(1.05);
        }

        @keyframes fade {
            from { opacity: 0.6; }
            to { opacity: 1; }
        }
        .content img {
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.3);
            margin: 15px;
        }
    </style>
</head>

<body>

    <div class="greetings">
        Hai, Manisku üå∏
    </div>

    <div class="description">
        Aku cuma mau bilang satu hal kecil,<br>
        tapi penting, kamu berarti lebih dari yang kamu kira.
    </div>

    <div class="content">
        <img src="asset/img/misa.png" alt="" width="150px">
    </div>

    <div class="button">
        <a href="main.html">Lanjut ya ü§ç</a>
    </div>

</body>
</html>
